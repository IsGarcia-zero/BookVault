<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/solicitud_libros.css">
    <link rel="stylesheet" type="text/css" href="./styles/navegador.css">
    <title>BookVault</title>
</head>
<body>
    <nav>
        <div class="nav-section">
            <div class="icon-menu">
                <img class="menu-icon" src="./src/menu.png" alt="menu">
            </div>
            <div class="divider"></div>
            <div class="icon-title">
                <img class="title-icon" src="./src/nombre.png" alt="nombre">
            </div>
        </div>
        <div class="nav-section">
            <div class="search-bar">
                <img class="search-icon" src="./src/search.png" alt="Search">
                <input type="text" placeholder="Que vamos a buscar?">
            </div>
        </div>
        <div class="nav-section">
            <div class="icon-container">
                <img class="faq-icon" src="./src/FAQ.png" alt="FAQ">
            </div>
            <div class="icon-container">
                <img class="user-icon" src="./src/usuario.png" alt="User">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="text-section">
            <h2>Solicita tu libro aqui!!!</h2>
            <p>Agrega los datos para añadirlo</p>
        </div>
        <div class="divide"></div>
        <div class="form-section">
            <form action="" method="post">
                <label for="title">Título:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="author">Autor:</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="edition">Edición:</label><br>
                <input type="text" id="edition" name="edition"><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
